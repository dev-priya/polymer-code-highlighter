<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../google-code-prettify/bin/prettify.min.js"></script>

  <link rel="import" href="../code-highlighter.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <code-highlighter>
object HelloWorld {
  def main(args: Array[String]) {
    println("Hello, world!")
  }
}
  </code-highlighter>

  <script>
    var myEl = document.querySelector('code-highlighter');

    suite('<code-highlighter>', function() {

      test('pretty-prints the code', function() {
        var rawCode = "object HelloWorld {\n" +
                      "  def main(args: Array[String]) {\n" +
                      "    println(\"Hello, world!\")\n" +
                      "  }\n" +
                      "}\n  ";

        assert.equal(myEl.$.code.innerHTML, prettyPrintOne(rawCode));
      });

    });
  </script>

</body>
</html>
